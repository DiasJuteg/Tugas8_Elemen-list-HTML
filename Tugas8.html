<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <h1>Formulir Pendaftaran Siswa - Tugas 8</h1>
        <tr>
            <td>Nama Calon Siswa</td>
            <td>:</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>Tempat/Tanggal Lahir</td>
            <td>:</td>
            <td><input type="text"><input type="date"/></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select id="agama" name="Agama">
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
                <option value="Khonghucu">Khonghucu</option>
            </select></td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea id="alamat" name="alamat" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <td>No Telp/Hp</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio">Pria <input type="radio">Wanita</td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td><input type="checkbox">Membaca
                 <input type="checkbox">Menulis
                <input type="checkbox">Olahraga</td>
        </tr>
        <tr>
            <td>Pas Foto</td>
            <td>:</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><button type="submit">Kirim</button></td>
        </tr>
    </table>
</body>
</html>
